<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body class="body">
    <div class="page">
        <div class="content">

            <div class="popup">
                <div class="popup__container">
                    <form class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input popup__input-name">
                        <input type="text" class="popup__input popup__input-about">
                        <button class="popup__save-button"><span class="popap__button-text">Сохранить</span></button>
                    </form>
                    <button class="popup__close-button"></button>
                </div>
            </div>

            <header class="header">
                <a href="#" class="header__logo"></a>
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__photo">
                        <div class="profile__text">
                            <div class="profile__name-cont">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile_change-button"></button>
                            </div>
                            <p class="profile__specialization">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        <li class="cards__item">
                            <img src="./images/Karachaevsk.jpg" alt="Древний храм" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Карачаевск</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>

                        <li class="cards__item">
                            <img src="./images/elbrus.jpg" alt="Эльбрус на закате" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Гора Эльбрус</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>

                        <li class="cards__item">
                            <img src="./images/dombai.jpg" alt="горы Домбая" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Домбай</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>

                        <li class="cards__item">
                            <img src="./images/Altai.jpg" alt="горы Алтая" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Алтай</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>

                        <li class="cards__item">
                            <img src="./images/kamchatka.jpg" alt="Вулканы Камчатки" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Камчатка</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>

                        <li class="cards__item">
                            <img src="./images/st-peterb.jpg" alt="Исаакиевский собор" class="cards__img">
                            <div class="cards__info">
                                <h2 class="cards__title">Санкт-Петербург</h2>
                                <button class="cards__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2022 Mesto Russia</p>
            </footer>

        </div>
    </div>
    <script src="./script/index.js"></script> 
</body>

</html>
