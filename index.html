<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body class="page">
  
        <div class="page__content">
            <header class="header">
                <a href="#" class="header__logo"></a>
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img src="./images/avatar.jpg" alt="аватар пользователя" class="profile__photo">
                        <div class="profile__text">
                            <div class="profile__name-cont">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__change-button" type="button"></button>
                            </div>
                            <p class="profile__specialization">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2022 Mesto Russia</p>
            </footer>

            <div class="popup popup_open_edit-profile">
                <div class="popup__container">
                    <form class="popup__form popup__form_change_profile" name="popup_profile_change">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input popup__input_value_name" name="Name">
                        <input type="text" class="popup__input popup__input_value_about" name="About">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button popup__close-button_close_profile-change" type="button"></button>
                </div>
            </div>

            <div class="popup popup_open_add-card">
                <div class="popup__container">
                    <form class="popup__form popup__form_change_add-card" name="popup_add_card">
                        <h2 class="popup__title">Новое место</h2>
                        <input type="text" class="popup__input popup__input_value_place-name" name="place-name" placeholder="Название">
                        <input type="text" class="popup__input popup__input_value_img" name="link-for-picture" placeholder="Ссылка на картинку">
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button popup__close-button_close_add-card" type="button"></button>
                </div>
            </div>

            <div class="popup popup_open_image">
                <div class="popup__container popup__container_type_open-image">
                    
                    <button class="popup__close-button popup__close-button_close_add-card" type="button"></button>
                </div>
            </div>

            

        </div>
    <template id="tamlate-card">
        <li class="cards__item">
            <img class="cards__img">
            <button class="card__delete-button"></button>
            <div class="cards__info">
                <h2 class="cards__title"></h2>
                <button class="cards__like-button" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./script/index.js"></script> 
</body>

</html>
